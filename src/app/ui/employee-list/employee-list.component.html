<h1>Project List</h1>

<style>

  h1{
    text-align: center;
  }

  body{
    background: darkgray;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

  }
  ul{
    text-align: center;
    padding-right: 1.7rem;
    line-height: 2rem;
  }

  li{
    list-style-type: square;

  }



</style>


<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.name }}: {{ employee.owner}}: {{ employee.description }}</li>
</ul>
<ng-template #empty>There is no data</ng-template>
